<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/leaflet.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styling.css') }}"/>

    <script src="{{ url_for('static', filename='lib/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/sql.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/Leaflet.TileLayer.MBTiles.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/leaflet.rotatedMarker.js') }}"></script>
  </head>

  <body>
    <header>
      <img src="{{ url_for('static', filename='graphics/logo_sjofart.png') }}" id="logo"></img>
      <div id="control_container">
        <h1 id="headline">NORSK SKIPSFART I ØST-ASIA I ÅRENE 1894-1899</h1>
        <div class="button-container" id="control_buttons">
          <button id="slower_btn"></button>
          <button id="start_btn"></button>
          <button id="stop_btn"></button>
          <button id="faster_btn"></button>
          <!-- REMOVE THIS BEFORE DEPLOYMENT -->
          <button id="halt_btn" class="debug">DEBUG HALT</button>
          <!----------------------------------->
        </div>
        <div id="control_outputs">
          <div class="output speed">
            <h3>FART</h3>
            <div id="current_speed">3</div>
          </div>
          <div class="output time">
            <h3>TIDSPUNKT</h3>
            <input type="datetime-local" id="current_time" value="1894-12-31T00:00:00.000" disabled></input>
          </div>
        </div>
        <div class="dropdown">
          <button id="ship_dropdown">Skip</button>
          <div id="shiplist-cont" class="dropdown-content">
            <input type="text" placeholder="Search" id="shipsearch"></input>
            <ul id="shiplist"></ul>
          </div>
        </div>
      </div>
    </header>
    <div id="map"></div>
    <ol id="eventlist"></ol>

    <script src="{{ url_for('static', filename='scripts/map_drawing.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/website_functions.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/animation_handler.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/get_data.js') }}"></script>
  </body>
</html>
